    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>

            <form action="#">
                <div class="input-boxs">
                    <div class="input-field field">
                        <input type="text" placeholder="Nome Completo" id="name" class="item" autocomplete="off">
                        <div class="error-text">Nome completo não pode estar vazio</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Endereço de Email" id="email" class="item" autocomplete="off">
                        <div class="error-text">Endereço de email não pode estar vazio</div>
                    </div>
                </div>

                <div class="input-boxs">
                    <div class="input-field field">
                        <input type="text" placeholder="Número de Telefone" id="phone" class="item" autocomplete="off">
                        <div class="error-text">Número de telefone não pode estar vazio</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Assunto" id="subject" class="item" autocomplete="off">
                        <div class="error-text">Assunto não pode estar vazio</div>
                    </div>
                </div>

                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Sua Mensagem" class="item" autocomplete="off"></textarea>
                    <div class="error-text">Mensagem não pode estar vazio</div>
                </div>
                
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>

        <script src="https://smtpjs.com/v3/smtp.js"></script>    
        <script src="JavaScript/contato.js"></script>
